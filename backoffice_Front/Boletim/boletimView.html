<div class="jumbotron">
    <h3>{{app}} </h3>

    
    <div class="tableFixHead">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Materia</th>
                    <th>1ยบ Bim</th>
                    <th>2ยบ Bim</th>
                    <th>3ยบ bim</th>
                    <th>4ยบ bim</th>
                    <th>Media</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-class="{'selecionado negrito': boletim.selecionado}" ng-repeat="boletim in boletins">
                    <td>{{boletim.materias}}</td>
                    <td><input class="input" ng-model="boletim.bim1" type="number" ng-change="onChange(boletim)"
                            ng-disabled="isEditable()" value="{{boletim.bim1}}"></td>
                    <td><input class="input" ng-model="boletim.bim2" type="number" ng-change="onChange(boletim)"
                            ng-disabled="isEditable()" value="{{boletim.bim2}}"></td>
                    <td><input class="input" ng-model="boletim.bim3" type="number" ng-change="onChange(boletim)"
                            ng-disabled="isEditable()" value="{{boletim.bim3}}"></td>
                    <td><input class="input" ng-model="boletim.bim4" type="number" ng-change="onChange(boletim)"
                            ng-disabled="isEditable()" value="{{boletim.bim4}}"></td>
                    <td><input class="input" ng-disabled="true" value="{{media(boletim)}}"></td>
                </tr>
            </tbody>

        </table>
    </div>
    <hr />

    </form>
    <!-- <div ng-show="boletimForm.aluno == 'Selecione o aluno desejado'"  class="alert alert-danger">Por favor
        preencha o nome</div> -->
        <form name="boletimForm">
            <select class="form-control" ng-model="aluno" ng-options="aluno.nome for aluno in alunos" required>
                <option value="">Selecione o aluno desejado</option>
            </select>
        </form>
    <div>
        <button class="btn btn-white" ng-click="carregarBoletinsDoAluno(aluno.id)">Buscar</button>
        <button class="btn btn-white" ng-click="editable()">Editar</button>
        <button class="btn btn-white" ng-click="exportarBoletim(aluno.id);">Exportar</button>
        <button class="btn btn-white" ng-click="salvarBoletins(boletins, aluno.id)">Salvar</button>
    </div>
    <hr>
    <div class="alert alert-danger" id="alertId" role="alert">
        {{messageAlert}}
    </div>
    <div class="alert alert-success" id="alertSuccess" role="alert">
        {{messageSuccess}}
    </div>

    <hr>



</div>

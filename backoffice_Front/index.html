<!DOCTYPE html>
<html ng-app="listaTelefonica">
<head>
    <meta charset='utf-8'>
    
    <title>Escola</title>
    <link rel="stylesheet" type="text/css" href="lib/bootstrap-4.4.1-dist/css/bootstrap.css">
    <style>
        .jumbotron{
            width: 400px;
            text-align: center;
            margin-left: auto;
            margin-right: auto;
            margin-top: 20px;
        }
        .table{
            margin-top: 20px;
            
            

        }
        .form-control{
            margin-bottom: 5px;
        }
        .selecionado{
            background-color: darkgoldenrod;
        }
        .negrito{

        }
    </style>

    <script src="lib/angular-1.7.9/angular.js"></script>    
    <script>
        angular.module("listaTelefonica", []);
        angular.module("listaTelefonica").controller("listatelefonicaControleler", function ($scope){
            $scope.app ="Lista Telefonica";
            $scope.operadoras=[
                {nome:"oi", codigo:14},
                {nome:"vivo", codigo:15},
                {nome:"tim", codigo:41}
            
            ];
            $scope.contatos =[
                {nome:"Angular", telefone:"66666666666"},
                {nome:"Vaifuncionar", telefone:"88888888888"}
            ];
            $scope.adicionarContato = function (contato){
                $scope.contatos.push(angular.copy(contato));
                delete $scope.contato;
            };

            $scope.classe = "selecionado";

            $scope.apagarContatos = function(contatos){
                $scope.contatos = contatos.filter(function (contato){
                    if(!contato.selecionado) return contato;
                });
            };
            $scope.isContatoSelecionado = function (contatos){
                return contatos.some(function (contato){
                    return contato.selecionado;
                });

            };
        });
    </script>
    
</head>
<body ng-controller="listatelefonicaControleler">
    <div class="jumbotron">
        <h3>{{app}}</h3>
        <table class="table">
            <tr>
                <th></th>
                <th>Nome</th>
                <th>Telefone</th>
                <th>Operadora</th>
            </tr>
            <tr ng-class="{'selecionado negrito': contato.selecionado}" ng-repeat="contato in contatos">
                <td><input type="checkbox" ng-model="contato.selecionado"></td>
                <td>{{contato.nome}}</td>
                <td>{{contato.telefone}}</td>
                <td>{{contato.operadora.nome}}</td>
            </tr>
        </table>
        <hr/>
        <input class="form-control" type="text" ng-model="contato.nome" placeholder="Nome"/>
        <input class="form-control" type="text" ng-model="contato.telefone" placeholder="Telefone"/>
        <select class="form-control" ng-model="contato.operadora" ng-options="operadora.nome for operadora in operadoras">
            <option value="">Selecione uma operadora</option>
        </select>
        <button class="btn btn-primary btn-block" ng-click="adicionarContato(contato)" ng-disabled="!contato.nome || !contato.telefone">Adicionar Contato</button>
        <button class="btn btn-danger btn-block" ng-click="apagarContatos(contatos)" ng-hide="!isContatoSelecionado(contatos)">Apagar Contatos</button>

    </div>
    
</body>
</html>
